<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple JS Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
</head>
<body>
    <div class="calc">
        <div class="calc-screen">
            <div class="row">
                1234
            </div>
        </div>
        <div class="calc-btns">
            <div class="row">
                <div class="calc-btns-action">+</div>
                <div class="calc-btns-action">-</div>
                <div class="calc-btns-action">x</div>
                <div class="calc-btns-action">:</div>
            </div>
            <div class="calc-numb-section">
                <div class="row">
                    <div class="calc-btns-numb">7</div>
                    <div class="calc-btns-numb">8</div>
                    <div class="calc-btns-numb">9</div>
                </div>
                <div class="row">
                    <div class="calc-btns-numb">4</div>
                    <div class="calc-btns-numb">5</div>
                    <div class="calc-btns-numb">6</div>
                </div>
                <div class="row">
                    <div class="calc-btns-numb">1</div>
                    <div class="calc-btns-numb">2</div>
                    <div class="calc-btns-numb">3</div>
                </div>
                <div class="row">
                    <div class="calc-btns-numb">0</div>
                    <div class="calc-btns-numb">.</div>
                    <div class="calc-btns-numb">C</div>
                </div>
            </div>
            <div class="calc-sum-section">
                <div class="row">
                    <div class="calc-btns-sum">
                        =
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script/calculator.js"></script>
</body>
</html>
