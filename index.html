<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple JS Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
</head>
<body>
    <div class="calc">
        <div class="calc-screen">
            <div class="result"></div>
        </div>
        <div class="calc-btns">
            <div class="calc-actions">
                    <div class="row">
                        <div class="calc-btn-action">+</div>
                        <div class="calc-btn-action">-</div>
                        <div class="calc-btn-action">x</div>
                        <div class="calc-btn-action">:</div>
                    </div>
            </div>
            <div class="calc-numbers">
                <div class="calc-num-section">
                    <div class="row">
                        <div class="calc-btn-num">7</div>
                        <div class="calc-btn-num">8</div>
                        <div class="calc-btn-num">9</div>
                    </div>
                    <div class="row">
                        <div class="calc-btn-num">4</div>
                        <div class="calc-btn-num">5</div>
                        <div class="calc-btn-num">6</div>
                    </div>
                    <div class="row">
                        <div class="calc-btn-num">1</div>
                        <div class="calc-btn-num">2</div>
                        <div class="calc-btn-num">3</div>
                    </div>
                    <div class="row">
                        <div class="calc-btn-num">0</div>
                        <div class="calc-btn-num dot-btn">.</div>
                        <div class="calc-btn-num clear-btn">C</div>
                    </div>
                </div>
                <div class="calc-sum-section">
                    <div class="row">
                        <div class="calc-btn-sum">
                            =
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script/calculator.js"></script>
</body>
</html>
